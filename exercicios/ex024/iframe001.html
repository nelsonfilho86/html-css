<!DOCTYPE html>

<head>

    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--tamanho padrão 300 x 150-->

        </iframe>
        
        para aprender a programar

    <p>
        O repositorio do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">no

        </iframe>
        tambem é bem legal!
    </p>
